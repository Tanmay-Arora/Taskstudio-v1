<div class="login-section h-100 d-flex align-items-center">
    <div class="container">
        <div class="row w-100">
            <div class="col-4 offset-4 justify-content-center">
                <div class="card signup-card shadow">
                    <div class="card-body">
                      <h4 class="card-title font-montserrat card-head">Login</h4>
                      <hr>
                      <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter email address" formControlName="emailAddr" [class.is-invalid]="emailAddr!.invalid && emailAddr!.touched">
                            <small [class.d-none]="emailAddr!.valid || emailAddr!.untouched" class="text-danger">Email is Required.</small>
                        </div>
                        <div class="mb-3">
                            <label for="passInput" class="form-label">Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="passInput" placeholder="Enter Password" formControlName="password" [class.is-invalid]="password!.invalid && password!.touched" >
                            <small [class.d-none]="password!.valid || password!.untouched" class="text-danger">Password is Required.</small>
                            <small *ngIf="incorrectPassError" class="text-danger">Incorrect Password</small>
                        </div>
                        <div class="mt-4">
                            <button type="submit" [disabled]="loginForm.invalid" class="btn w-100 btn-studio"><b>Login</b></button>
                        </div>                        
                      </form>
                      <div class="mt-4">
                        <p class="forgot-text"><a class="text-studio no-link-decoration" routerLink="../forgotPassword">Forgot Password?</a></p>
                      </div>
                      <hr class="my-4">
                      <div class="mb-3">
                        <p class="login-instead-text font-montserrat">Don't have an account?<a class="text-studio no-link-decoration" routerLink="../signup">&nbsp;Sign up</a></p>
                    </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
